name: Spur Protocol Auto Updater

on:
  schedule:
    # Cháº¡y má»—i 20 phÃºt trong khoáº£ng 8h -> 11h sÃ¡ng (GMT+7)
    # GitHub Actions dÃ¹ng UTC, nÃªn 8h GMT+7 = 1h UTC
    # 11h GMT+7 = 4h UTC
    # => cháº¡y má»—i 20 phÃºt trong khung 1h-4h UTC
    - cron: '*/20 1-4 * * *'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      WP_USERNAME: ${{ secrets.WP_USERNAME }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸš€ Run Spur Protocol Updater
        run: |
          python main.py
